services:

  pgdb:
    container_name: catalog_pgdb
    hostname: pgdb
    image: ankane/pgvector:latest
    ports:
      - "5432:5432"
    env_file:
      - ../.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - catalog_network

